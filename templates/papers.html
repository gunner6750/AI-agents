<!DOCTYPE html>
<html>
<head>
    <title>AI Research Papers</title>
</head>
<body>
    <h1>AI Research Papers</h1>
    <ul>
        {% for paper in papers %}
            <li>
                <h2>{{ paper.title }}</h2>
                <p>Authors: {{ paper.authors }}</p>
                <p>{{ paper.summary }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
